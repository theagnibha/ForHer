<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ishani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hearts-container" id="hearts-bg"></div>

    <div class="card">
        <h1>Ishani</h1>
        <p class="subtitle">My Serendipitous Joy</p>

        <div class="photo-frame">
            <img src="1.jpg" class="active" alt="Memory 1">
            <img src="2.jpg" alt="Memory 2">
            <img src="3.jpg" alt="Memory 3">
            <img src="4.jpg" alt="Memory 4">
            <img src="5.jpg" alt="Memory 5">
        </div>

        <div class="message-box">
            "In the grand tapestry of the cosmos, I have fortuitously stumbled upon the one thread that renders the entire weave magnificent. You are the serendipitous juxtaposition of kindred spirits, and my heart's apotheosis."
        </div>

        <button class="btn" id="celebrateBtn">Forever Yours</button>
    </div>

    <script src="script.js"></script>

</html>
