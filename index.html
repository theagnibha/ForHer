<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ishani</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0b0b, #2c0505);
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -10vh;
            background-color: rgba(220, 20, 60, 0.6);
            display: inline-block;
            height: 20px;
            width: 20px;
            margin: 0 10px;
            transform: rotate(-45deg);
            animation: float 6s ease-in infinite;
            border-radius: 5px; /* Softer square */
        }
        
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before { top: -50%; left: 0; }
        .heart::after { top: 0; left: 50%; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(-45deg) scale(1); opacity: 0; }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            z-index: 10;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #ffcccc;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .subtitle {
            font-size: 0.9rem;
            color: #d1d1d1;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Photo Slideshow Container */
        .photo-frame {
            width: 100%;
            height: 350px; /* Adjust height based on your photo aspect ratio */
            background-color: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo-frame img.active {
            opacity: 1;
        }

        /* The "Tharoor-esque" Message */
        .message-box {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1rem;
            line-height: 1.6;
            color: #fff0f0;
            padding: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 35px;
            background: linear-gradient(90deg, #ff4757, #ff6b6b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts-bg"></div>

    <div class="card">
        <h1>Ishani</h1>
        <p class="subtitle">My Serendipitous Joy</p>

        <div class="photo-frame">
            <img src="pic/1.jpg" class="active" alt="Us">
            <img src="pic/2.jpg" alt="Us">
            <img src="pic/3.jpg" alt="Us">
            <img src="pic/4.jpg" alt="Us">
            <img src="pic/5.jpg" alt="Us">
        </div>

        <div class="message-box">
            "In the grand tapestry of the cosmos, I have fortuitously stumbled upon the one thread that renders the entire weave magnificent. You are the serendipitous juxtaposition of kindred spirits, and my heart's apotheosis."
        </div>

        <button class="btn" onclick="celebrate()">Forever Yours</button>
    </div>

    <script>
        // --- 1. Slideshow Logic ---
        const images = document.querySelectorAll('.photo-frame img');
        let currentImgIndex = 0;

        function cycleImages() {
            // Remove active class from current image
            images[currentImgIndex].classList.remove('active');
            
            // Move to next image, loop back to 0 if at end
            currentImgIndex = (currentImgIndex + 1) % images.length;
            
            // Add active class to new image
            images[currentImgIndex].classList.add('active');
        }

        // Change image every 3.5 seconds
        setInterval(cycleImages, 3500);


        // --- 2. Floating Hearts Logic ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random horizontal position
            heart.style.left = Math.random() * 100 + "vw";
            // Random animation duration
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            
            // Randomize heart colors (Red/Pink/Coral)
            const colors = ['#ff6b6b', '#ff4757', '#ff7f50', '#e84393'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.getElementById('hearts-bg').appendChild(heart);
            
            // Remove heart after animation finishes to prevent memory leaks
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create a new heart every 300ms
        setInterval(createHeart, 300);

        // --- 3. Button Click Effect ---
        function celebrate() {
            // Burst of hearts on click
            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 50);
            }
            alert("I love you, Ishani! ❤️");
        }
    </script>
</body>
</html>
